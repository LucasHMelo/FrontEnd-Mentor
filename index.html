<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <style>
   
  </style>

<body>

  <header class="header__logo"><img src="./images/logo.svg" alt="Huddle"></header>
  <main>
    <section class="content__img"><img  src="./images/illustration-mockups.svg" alt="illustration-mockups"></section>
    <section class="content__text">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>
        Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
        Create connections with your users as you engage in genuine discussion.
      </p>
      <a>Register</a>
    </section>
    <section class="content__socials">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
    </section>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lucas Melo</a>.
    </p>
