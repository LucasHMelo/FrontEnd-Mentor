<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <section class="container">
      <img class="card__img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      <h1 class="card__title">Equilibrium #3429</h1>

      <p class="card__text">Our Equilibrium collection promotes balance and calm.</p> 
      <div class="row">
        <p class="card__price"><img src="./images/icon-ethereum.svg" alt="Ethereum-logo">&nbsp0.041 ETH</p>
        <p class="card__time"><img src="./images/icon-clock.svg" alt="clock-icon">&nbsp3 days left</p>
      </div>
      <div class="card__line"></div>
      <div class="row-2 card__author"><img class="card__authorImg" src="./images/image-avatar.png" alt="avatar-perfil"><p>Creation of <a href="#" style="color: white;">Jules Wyvern</a> </p> 
    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Lucas Melo</a>.
  </div>
</body>

</html>
