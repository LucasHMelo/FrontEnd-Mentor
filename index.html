<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main>
      <section class="card-profiler">
        <div class="card-profiler__bgTop"></div>
        <div class="card-profiler__img"></div>
        <div class="card-profiler__bgBottom">
          <div class="row">
            <h2 class="card-profiler__name max-weigth">Victor Crest</h2>
            <h2 class="card-profiler__age gray min-weigth">26</h2>
          </div>
          <h4 class="card-profiler__city gray min-weigth size-m">London</h4>
          <div class="card-profiler__lineDivisor"></div>
          <div class="row info">
            <h2 class="card-profiler__numberFollower max-weigth">
              80K <br />
              <span class="gray min-weigth size">Followers</span>
            </h2>
            <h2 class="card-profiler__likes max-weigth">
              803K <br />
              <span class="gray min-weigth size">Likes</span>
            </h2>
            <h2 class="card-profiler__photos max-weigth">
              1.4K <br />
              <span class="gray min-weigth size">Photos</span>
            </h2>
          </div>
        </div>
      </section>
    </main>
    
  </body>
  <script src="script.js"></script>
</html>
